<html>

<head>
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: rgb(21, 20, 20);
            font-size: 25px;
        }

        h2 {
            color: rgba(232, 5, 5, 0.979);
            text-align: center;
        }

        .form-box {
            background: rgb(144, 135, 178);
            width: 800;
            margin: auto;
            border-radius: 8px;
            font-size: 20px;
            border-radius: 1px solid black;

        }

        table {
            width: 100%;
        }

        td {
            padding: 20;
            font-size: 20px;
        }
        input,select {
            width: 70%;
            height:20px;
            padding:10px;
        }

        input[type="radio"] {
            padding:10px;
            color: blue;
            transform: scale(1.5);
            margin-right: 8px;
            vertical-align: middle;
            width:auto
        }

        input[type="submit"] {
            color: white;
            background-color: green;
            width: 200px;
            height: 40px;
            padding: 8px 16px;
        }

        input[type="text"] {
            font-size: 20;
            color: black;
            background: orange;
            width: 400;
            height: 30px;
        }

        input[type="email"] {
            width: 400;
            height: 30px;
        }

        input[type="date"] {
            width: 400;
            height: 30px;
            background: skyblue;
        }

        input[type="password"] {
            background: orange;
            width: 400;
            height: 30px;
        }
    </style>
</head>

<body>
    <h2>Registration Page</h2>
    <div class="form-box">
        <form>
            <table>
                <tr>
                    <td>Name </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>E-mail </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Password </td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>DOB </td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Phone </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>State </td>
                    <td><select>
                            <option>Karnataka </option>
                            <option>Kerala </option>
                            <option>UttaraPradesh </option>
                        </select></td>
                </tr>
                <tr>
                    <td>Gender </td>
                    <td>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                        <input type="radio" name="gender">Other
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center;"><input type="submit" value="Register"></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>AJAX Demo</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
    body {
        font-family: "Poppins", sans-serif;
        background: #f0f1f5;
        text-align: center;
        padding: 40px;
        color: #333;
    }

    h2 {
        margin-bottom: 10px;
    }

    button {
        background: #0078ff;
        color: white;
        border: none;
        padding: 10px 18px;
        margin: 5px;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #005bd1;
    }

    p, pre {
        background: #ffffff;
        width: 60%;
        margin: 10px auto;
        padding: 10px;
        border-radius: 6px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        text-align: left;
    }
</style>
</head>

<body>

<h2>a) JS Ajax</h2>
<button id="js">Load Text</button>
<p id="out1"></p>

<h2>b) jQuery Ajax</h2>
<button id="jq">Load Text</button>
<p id="out2"></p>

<h2>c) getJSON()</h2>
<button id="json">Load JSON</button>
<pre id="out3"></pre>

<script>

// Plain JavaScript AJAX
document.getElementById("js").onclick = function() {
    let x = new XMLHttpRequest();
    x.onload = function() {
        document.getElementById("out1").textContent = this.responseText;
    }
    x.open("GET","data.txt");
    x.send();
};

// jQuery GET
$("#jq").click(function(){
    $.get("data.txt", function(d){
        $("#out2").text(d);
    });
});

// jQuery JSON Load
$("#json").click(function(){
    $.getJSON("data.json", function(d){
        $("#out3").text(JSON.stringify(d, null, 2));
    });
});

</script>

</body>
</html>

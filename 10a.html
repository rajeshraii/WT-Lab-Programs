<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>AJAX Demo + JSON Parse</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
    body {
        font-family: "Poppins", sans-serif;
        background: #f0f1f5;
        text-align: center;
        padding: 40px;
        color: #333;
    }

    button {
        background:#0078ff;
        color:#fff;
        border:none;
        padding:10px 18px;
        margin:5px;
        border-radius:6px;
        cursor:pointer;
        transition:.3s;
    }
    button:hover{ background:#005bd1; }

    p, pre {
        background:#fff;
        width:60%;
        margin:10px auto;
        padding:10px;
        border-radius:6px;
        box-shadow:0 2px 5px rgba(0,0,0,0.1);
        text-align:left;
    }
</style>
</head>

<body>

<h2>a) JavaScript AJAX</h2>
<button id="js">Load Text</button>
<p id="out1"></p>

<h2>b) jQuery AJAX</h2>
<button id="jq">Load Text</button>
<p id="out2"></p>

<h2>c) getJSON</h2>
<button id="json">Load JSON</button>
<pre id="out3"></pre>

<h2>d) Parse JSON</h2>
<button id="parse">Parse JSON</button>
<p id="out4"></p>

<script>

// Plain JavaScript AJAX
document.getElementById("js").onclick = function() {
    let x = new XMLHttpRequest();
    x.onload = function(){ out1.textContent = this.responseText; }
    x.open("GET","data.txt");
    x.send();
}

// jQuery Load Text
$("#jq").click(function(){
    $.get("data.txt", function(d){
        $("#out2").text(d);
    });
});

// Load JSON & display raw
$("#json").click(function(){
    $.getJSON("data.json", function(d){
        $("#out3").text(JSON.stringify(d, null, 2));
    });
});

// Parse JSON string
$("#parse").click(function(){
    let d = $.parseJSON('{"name":"Aarav","age":22,"city":"India"}');
    $("#out4").html(`
        <b>Name:</b> ${d.name} <br>
        <b>Age:</b> ${d.age} <br>
        <b>City:</b> ${d.city}
    `);
});

</script>

</body>
</html>
